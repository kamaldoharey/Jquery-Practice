<!DOCTYPE html>
<html>
	<head>
		<title>change</title>
		<style type="text/css">
			img {
				transition: 0.5s;
			}

			.div {
				width: 400px;
				height: 400px;
				overflow: hidden;
			}

			.div img {
				width: 400px;
				height: 400px;
			}

			#change {
				width: 400px;
				height: 400px;
				object-fit: cover;
				transition: opacity 3000ms ease;
			}
		</style>

		<script type="text/javascript">
			function changeImages() {
				document.getElementById('change').src = 'images/2.jpg';
			}

			function changeImages1() {
				document.getElementById('change').src = 'images/3.jpg';
			}
		</script>
	</head>

	<body>
		<div class="div">
			<img
				src="images/1.jpg"
				id="change"
				onmouseover="changeImages()"
				onmouseout="changeImages1()"
			/>
		</div>
	</body>
</html>
