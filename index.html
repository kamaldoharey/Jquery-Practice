<!DOCTYPE html>
<html>
	<head>
		<title>website</title>
		<style type="text/css">
			.main__image img {
				object-fit: cover;
				width: 700px;
				height: 400px;
				border: 1px solid #000;
			}

			.other__image img {
				width: 100px;
				height: 100px;
				object-fit: cover;
				outline: 1px solid black;
				margin: 5px;
				border: 3px solid yellow;
				padding: 5px;
			}

			.other__image {
				display: grid;
				grid-template-columns: repeat(4, 100px);
				gap: 1em;
			}
		</style>
		<script type="text/javascript">
			function changeimages1(image) {
				document.getElementById('change').src = image;
			}
		</script>
	</head>

	<body>
		<section class="main__image">
			<div>
				<img src="images/1.jpg" id="change" onclick="changeimages(50,60)" />
			</div>
		</section>
		<section class="other__image">
			<div>
				<img
					src="images/2.jpg"
					id="change"
					onclick="changeimages1('images/2.jpg')"
				/>
			</div>
			<div>
				<img
					src="images/3.jpg"
					id="change"
					onclick="changeimages1('images/3.jpg')"
				/>
			</div>
			<div>
				<img
					src="images/4.jpg"
					id="change"
					onclick="changeimages1('images/4.jpg')"
				/>
			</div>
			<div>
				<img
					src="images/5.jpg"
					id="change"
					onclick="changeimages1('images/5.jpg')"
				/>
			</div>
		</section>
	</body>
</html>
