<!DOCTYPE html>
<html>
	<head>
		<title>Change image on click</title>
		<style type="text/css">
			.main__image img {
				object-fit: cover;
				width: 700px;
				border: 1px solid #000;
				aspect-ratio: 4/3;
				outline: 1px solid black;
				padding: 0.5rem;
			}

			.other__image img {
				width: 100px;
				object-fit: cover;
				outline: 1px solid black;
				margin: 5px;
				border: 3px solid yellow;
				padding: 0.5rem;
				aspect-ratio: 4/3;
			}

			.other__image {
				columns: 4;
			}

			body {
				display: grid;
				justify-content: center;
				align-items: center;
			}
		</style>

		<script type="text/javascript">
			function changeImages1(image) {
				document.getElementById('change').src = image;
			}
		</script>
	</head>

	<body>
		<section class="main__image">
			<div>
				<img src="images/1.jpg" id="change" onclick="changeimages(50,60)" />
			</div>
		</section>
		<section class="other__image">
			<div>
				<img
					src="images/2.jpg"
					id="change"
					onclick="changeImages1('images/2.jpg')"
				/>
			</div>
			<div>
				<img
					src="images/3.jpg"
					id="change"
					onclick="changeImages1('images/3.jpg')"
				/>
			</div>
			<div>
				<img
					src="images/4.jpg"
					id="change"
					onclick="changeImages1('images/4.jpg')"
				/>
			</div>
			<div>
				<img
					src="images/5.jpg"
					id="change"
					onclick="changeImages1('images/5.jpg')"
				/>
			</div>
		</section>
	</body>
</html>
